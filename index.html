<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>JSON Placeholder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Open+Sans:300,400,600,700" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header>
            <h1>JSON Placeholder</h1>
        </header>
        <div class="wrapper">
            <section>
                <div class="container">
                    <h2>User 1</h2>

                    <div class="accordion">
                        <!--=================USER STATS==========================-->
                        <div class="card">
                            <button class="btn btn-link" data-toggle="collapse" aria-expanded="true" aria-controls="collapseOne">
                              User stats
                            </button>
                            <div class="collapse show" aria-labelledby="headingOne" data-parent=".accordion">
                                <div class="card-body">
                                    <div class="flex">
                                        <div class="tiles smallestPost">
                                            <h3>Smallest Post</h3>
                                        </div>
                                        <div class="tiles longestPost">
                                            <h3>Longest Post</h3>
                                        </div>
                                        <div class="tiles smallestTitle">
                                            <h3>Smallest Title</h3>
                                        </div>
                                        <div class="tiles longestTitle">
                                            <h3>Longest Title</h3>
                                        </div>
                                       <div class="tiles smallestTodo">
                                            <h3>Smallest Todo</h3>
                                        </div>
                                        <div class="tiles longestTodo">
                                            <h3>Longest Todo</h3>
                                        </div>
                                    </div>
                                  </div>
                            </div>
                        </div>
                        <!--=================ADD POST==========================-->
                        <div class="card">
                            <button class="btn btn-link collapsed" data-toggle="collapse" aria-expanded="false" aria-controls="collapseTwo">
                              Add Post
                            </button>
                            <div class="collapse" aria-labelledby="headingTwo" data-parent=".accordion">
                              <div class="card-body">
                                <form class="addPostForm">
                                    
                                    <div class="form-group">
                                        <label for="postTitle">Title</label>
                                        <input type="text" class="form-control postTitle">
                                    </div>
                                     
                                    <div class="form-group">
                                        <label for="postBody">Post</label>
                                        <textarea class="form-control postBody" rows="3"></textarea>
                                    </div>
                                    <button class="submitPostButton coralButton">Submit</button>
                                </form>
                                <div class="alert alert-success postSuccess">Your post has been submitted</div>
                              </div>
                            </div>
                        </div>

                        <!--=================ADD TODO==========================-->
                        <div class="card">
                            <button class="btn btn-link collapsed" data-toggle="collapse" aria-expanded="false" aria-controls="collapseThree">
                              Add Todo
                            </button>
                            <div class="collapse" aria-labelledby="headingThree" data-parent=".accordion">
                              <div class="card-body">
                                    <form class="addTodoForm">
                                       
                                        <div class="form-group">
                                            <label for="todoText">Title</label>
                                            <input type="text" class="form-control todoText" placeholder="Enter todo">
                                        </div>
                                        <button class="submitTodoButton coralButton">Submit</button>
                                    </form>
                                    <div class="alert alert-success todoSuccess">Your todo has been added</div>
                              </div>
                            </div>
                        </div>

                          <!--=================SHOW ALL POSTS==========================-->
                        <div class="card">                           
                            <button class="btn btn-link collapsed showPostsButton" data-toggle="collapse" aria-expanded="false" aria-controls="collapseThree">
                              Show all posts
                            </button>
                            <div class="collapse" aria-labelledby="headingThree" data-parent=".accordion">
                              <div class="card-body">
                                <div class="allPostsWrapper">
                                </div>
                              </div>
                            </div>
                        </div>

                        <!--=================SHOW ALL TODOS==========================-->
                        <div class="card">
                            <button class="btn btn-link collapsed showTodosButton" data-toggle="collapse" aria-expanded="false" aria-controls="collapseThree">
                              Show all todos
                            </button>
                            <div class="collapse" aria-labelledby="headingThree" data-parent=".accordion">
                              <div class="card-body">
                                <ul class="allTodosWrapper">
                                </ul>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>

            </section>
        </div>

        <!-- load jquery and bootstrap js -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <script src="index.js"></script>

    </body>
</html>
